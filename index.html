<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Book List</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="app-name">My<span>Book</span>List</h1>
        <div class="notify"></div>
        <form action="">
            <label for="title-input" class="title-label">Title</label>
            <input type="text" id="title-input">
            <label for="author-input" class="author-label">Author</label>
            <input type="text" id="author-input">
            <label for="isbn-input" class="isbn-label">ISBN#</label>
            <input type="text" id="isbn-input">
            <input type="submit" class="submit-btn" value="Submit"> 
        </form>

        <div class="record-div">
            <div class="header-row">
                <p>Title</p>
                <p>Author</p>
                <p>ISBN#</p>
            </div>
            <div class="records"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
